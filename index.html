<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularFire</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">


  <style>
    body {
      padding: 50px;
      font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
    }

    a {
      color: #00B7FF;
    }


    table {
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid black; 
      padding: 6px; 
    }
    table th:hover {
      cursor: pointer;
      background-color: #eee;
    }

    .lightsteelblue {
      background-color: LightSteelBlue; 
    }

  </style>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>

</head>
<body ng-app="fireApp">
  <div class="container">
    <br>
    <div class="jumbotron text-center">
      <h1>AngularFire Chats</h1>
    </div>
    
    <div ng-controller='navCtrl'>
      <button class="btn btn-primary" ui-sref="home">Home</button>
      <button class="btn btn-primary" ng-disabled="authData" ui-sref="user.login">Login</button>
      <button class="btn btn-primary" ng-disabled="authData" ui-sref="user.register">Register</button>
      <span ng-show='authData'>
        Welcome {{authData.password.email}}!
      </span>
      <button class="btn btn-success" ng-disabled="!authData" ui-sref="user.profile">Profile</button>
      <button class="btn btn-primary" ng-disabled="!authData" ng-click="logout()">Logout</button>
    </div>

    <ui-view></ui-view>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
